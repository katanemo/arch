test_cases:
  - id: "[WEATHER AGENT] - single turn, single tool, all parameters"
    input:
      messages:
        - role: "user"
          content: "what is the weather forecast for seattle in the next 10 days?"
      tools:
        - id: "weather-112"
          type: "function"
          function:
            name: "get_current_weather"
            description: "Get current weather at a location."
            parameters:
              type: "object"
              properties:
                location:
                  type: "str"
                  description: "The location to get the weather for"
                  format: "City, State"
                days:
                  type: "int"
                  description: "the number of days for the request."
              required: ["location", "days"]
    expected:
    - type: "function"
      function:
        name: "get_current_weather"
        arguments:
          location: "Seattle, WA"
          days: 10

  - id: "[WEATHER AGENT] - single turn, single tool, param gathering"
    input:
      messages:
        - role: "user"
          content: "what is the weather in Seattle?"
        - role: "assistant"
          content: "May I know the location and number of days you want to get the weather for?"
          model: "Arch-Function"
        - role: "user"
          content: "5 days"
      tools:
        - id: "weather-112"
          type: "function"
          function:
            name: "get_current_weather"
            description: "Get current weather at a location."
            parameters:
              type: "object"
              properties:
                location:
                  type: "str"
                  description: "The location to get the weather for"
                  format: "City, State"
                days:
                  type: "int"
                  description: "the number of days for the request."
              required: ["location", "days"]
    expected:
    - type: "function"
      function:
        name: "get_current_weather"
        arguments:
          location: "Seattle, WA"
          days: 5

