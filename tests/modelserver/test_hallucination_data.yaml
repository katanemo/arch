test_cases:
  - id: "[WEATHER AGENT] - single turn, single tool, prompt prefilling"
    input:
      messages:
        - role: "user"
          content: "what is the weather forecast for seattle?"
      tools:
        - id: "weather-112"
          type: "function"
          function:
            name: "get_current_weather"
            description: "Get current weather at a location."
            parameters:
              type: "object"
              properties:
                location:
                  type: "str"
                  description: "The location to get the weather for"
                  format: "City, State"
                days:
                  type: "int"
                  description: "the number of days for the request."
              required: ["location", "days"]
    expected:
    - type: "metadata"
      hallucination: false
      prompt_prefilling: true

  - id: "[WEATHER AGENT] - single turn, single tool, hallucination"
    input:
      messages:
        - role: "user"
          content: "what is the weather in Seattle in days?"
      tools:
        - id: "weather-112"
          type: "function"
          function:
            name: "get_current_weather"
            description: "Get current weather at a location."
            parameters:
              type: "object"
              properties:
                location:
                  type: "str"
                  description: "The location to get the weather for"
                  format: "City, State"
                days:
                  type: "int"
                  description: "the number of days for the request."
              required: ["location", "days"]
    expected:
    - type: "metadata"
      hallucination: true
      prompt_prefilling: true

  - id: "[WEATHER AGENT] - multi turn, single tool, all params passed"
    input:
      messages:
        - role: "user"
          content: "how is the weather in chicago for next 5 days?"
        - role: "assistant"
          content: "Can you tell me your location and how many days you want?"
        - role: "user"
          content: "Seattle"
        - role: "assistant"
          content: "Can you please provide me the days for the weather forecast?"
        - role: "user"
          content: "los angeles in 5 days"
      tools:
        - type: "function"
          function:
            name: "get_current_weather"
            description: "Get current weather at a location."
            parameters:
              type: "object"
              properties:
                location:
                  type: "str"
                  description: "The location to get the weather for"
                  format: "City, State"
                days:
                  type: "int"
                  description: "the number of days for the request."
              required: ["location", "days"]
    expected:
    - type: "metadata"
      hallucination: true
      prompt_prefilling: true


  - id: "[WEATHER AGENT] - multi turn, single tool, clarification"
    input:
      messages:
        - role: "user"
          content: "how is the weather for next 5 days?"
        - role: "assistant"
          content: "Can you tell me your location and how many days you want?"
        - role: "user"
          content: "Seattle"
        - role: "assistant"
          content: "Can you please provide me the days for the weather forecast?"
        - role: "user"
          content: "Sorry, the location is actually los angeles in 5 days"
      tools:
        - type: "function"
          function:
            name: "get_current_weather"
            description: "Get current weather at a location."
            parameters:
              type: "object"
              properties:
                location:
                  type: "str"
                  description: "The location to get the weather for"
                  format: "City, State"
                days:
                  type: "int"
                  description: "the number of days for the request."
              required: ["location", "days"]
    expected:
    - type: "metadata"
      hallucination: false
      prompt_prefilling: true
  - id: "[SALE AGENT] - single turn, single tool, hallucination region"
    input:
      messages:
      - role: "user"
        content: "get me sales opportunities of tech"
      tools:
        - type: "function"
          function:
            name: "sales_opportunity"
            description: "Retrieve potential sales opportunities based for a particular industry type in a region."
            parameters:
              type: "object"
              properties:
                region:
                  type: "str"
                  description: "Geographical region to identify sales opportunities."
                industry:
                  type: "str"
                  description: "Industry type."
                max_results:
                  type: "int"
                  description: "Maximum number of sales opportunities to retrieve."
                  default: 20
              required: ["region", "industry"]
    expected:
    - type: "metadata"
      hallucination: true
      prompt_prefilling: true

  - id: "[SALE AGENT] - single turn, single tool, hallucination industry"
    input:
      messages:
      - role: "user"
        content: "get me sales opportunities in NA"
      tools:
        - type: "function"
          function:
            name: "sales_opportunity"
            description: "Retrieve potential sales opportunities based for a particular industry type in a region."
            parameters:
              type: "object"
              properties:
                region:
                  type: "str"
                  description: "Geographical region to identify sales opportunities."
                industry:
                  type: "str"
                  description: "Industry type."
                max_results:
                  type: "int"
                  description: "Maximum number of sales opportunities to retrieve."
                  default: 20
              required: ["region", "industry"]
    expected:
    - type: "metadata"
